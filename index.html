<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <link rel="icon" type="image/x-icon" href="imgs/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <!-- ***********card*********************  -->

    <div class="card">
        <div class="imgCont">
            <img src="imgs/illustration-hero.svg" alt="Hero pic" class="topImg">
        </div>
        <div class="contentCont">
            <h1 class="orderSum">Order Summary</h1>
            <p class="para">You can now listen to millions of songs, 
                audiobooks, and podcasts on any device anywhere you 
                like!
            </p>
            <div class="anuPlan">
                <div class="leftSide">
                    <img src="imgs/icon-music.svg" alt="mus icon" class="musicIcon">
                <div class="price">
                    <p class="aninprice">Annual Plan</p>
                    <p class="priceAct">$59.99/year</p>
                </div>
                </div>
                <div class="rightSide"><button class="change">Change</button></div>
                
                
            </div>
            <button class="pay">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>

        </div>
    </div>




</body>
</html>
